<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/311778db6a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Challenge ONE ORACLE</title>
</head>
<body>

    <main id="principal">

        <div id="container-logo">
            <h1>a</h1>
        </div>

        <div id="transcriptor">
            <textarea id="textareaInput" rows="4" cols="50" placeholder="Ingrese el texto aquí"></textarea>

            <section id="container-bottom">
                <i class="fa-solid fa-circle-exclamation"></i><label>Sólo letras minúsculas y sin acentos</label>
                <section id="buttons">
                    <input id="btnEncriptar" class="btn" type="button" value="Encriptar">
                    <input id="btnDesencriptar" class="btn" type="button" value="Desencriptar">
                </section>
            </section>
        </div>

        <aside id="aside">

            <div id="container-translader" class="oculto">
                <p id="translader-p" class="show"></p>
                <input id="copiar" id="Copiar" type="button" value="Copiar">
            </div>

            <div id="container-none">
                <img id="imgIcon" src="./imgIcon.png" alt="iconBusqueda">
                <section id="container-txt">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </section>
            </div>

        </aside>

    </main>


    <script src="/action.js"></script>
</body>
</html>
